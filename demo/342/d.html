<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <title>ListenUp Demo HRP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      padding-bottom: 100px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      margin-top: -28px;
      position: fixed;
    }
  </style>
</head>
<body>
  <img id="toggleImage" src="HRP_1.png" alt="Image">
  <audio id="audio" src="HRP.mp3"></audio>

                            
 
  <script>
    const img = document.getElementById('toggleImage');
    const audio = document.getElementById('audio');
    let isPlaying = false;

    img.addEventListener('click', () => {
      if (!isPlaying) {
        img.src = 'HRP_2.png';
        audio.play();
        window.scrollTo(0, 2);
      } else {
        img.src = 'HRP_1.png';
        audio.pause();
        window.scrollTo(0, 1);
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
