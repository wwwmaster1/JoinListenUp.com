<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ListenUp Demo HRP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="toggleImage" src="HRP_1.png" alt="Image">
  <audio id="audio" src="HRP.mp3"></audio>

 
  <script>
    window.onload = function() {
      window.scrollTo(0, 1);
    };
    
    const img = document.getElementById('toggleImage');
    const audio = document.getElementById('audio');
    let isPlaying = false;

    img.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen failed:", err);
        });
      }

      if (!isPlaying) {
        img.src = 'HRP_2.png';
        audio.play();
      } else {
        img.src = 'HRP_1.png';
        audio.pause();
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
